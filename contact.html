<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none logo">
                <img src="./assets/Logo Amazing Events.png" alt="">
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Upcoming Events</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Past Events</a></li>
                <li class="nav-item"><a href="#" id="active" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Stats</a></li>
            </ul>
        </header>
        <h1 class="d-flex flex-wrap justify-content-center">Contact Us</h1>
    </div>
    <div class="container d-flex justify-content-center">
        <form action="" method="get" class="d-flex d-inline-flex flex-column ">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <label for="message">Message:</label>
            <input type="text" name="message" id="message">
            <div class="btn-form d-flex justify-content-end mt-3">
                <input type="submit" value="submit" class="btn-submit">
            </div>
        </form>
    </div>

    

</body>

</html>
